<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Consultation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style3.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-back fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand" href="index.html">+Get_Cureify</a>
          <a class="navbar-brand" href="h.py">Relax</a>
        
      </div>
    </nav>
<section id="hero" class="d-flex align-items-center">
      <div class="container text-center position-relative">
        <h1><b><font face="Poppins" color="white">24/7 Care is available</h1>
        </font></b></div>
    </section>
    <!-- End Hero -->
    <div class="container mt-4 p-4">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center my-4">
            Share and Book Here
          </h2>
          <form>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                Patient Name
              </label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="patient-name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
            </div>
            <!---->
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                Contact
              </label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  id="contact"
                  class="form-control"
                  placeholder="123"
                  required
                />
              </div>
            </div>
            <!---->
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                Date
              </label>
              <div class="col-sm-8 col-lg-8">
                <input type="date" id="date" class="form-control" />
              </div>
            </div>
            <!---->
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                Time
              </label>
              <div class="col-sm-8 col-lg-8">
                <input type="time" id="time" class="form-control" />
              </div>
            </div>
            <!---->
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                Symptoms
              </label>
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="symptoms"
                  class="form-control"
                  required
                ></textarea>
              </div>
            </div>
            <!---->
            <div class="form-group row justify-content-end">
              <div class="col-sm-5">
                <button type="submit" class="btn btn-form">
                  Confirm
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="services" class="text-center my-4"></h2>
          <ul id="consultations" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="bapp.js"></script>
  </body>
</html>
